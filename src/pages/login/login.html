<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" required [(ngModel)]="myemail"  name="email" #email="ngModel" class="form-control"
      id="email">
      </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input  type="password" required  [(ngModel)]="mypassword" class="form-control" name="password" id="pwd">
    </div>
    <button type="submit" ion-button [disabled]="!f.valid">Submit</button>
  </form>
  <button ion-button (click)="signup()">Signup</button>
</ion-content>
